<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>

  <body>
    <header>
      <a href="{{ url_for('index') }}">Home Page</a> &nbsp;
      <a href="{{ url_for('about') }}">About Us</a> &nbsp;
      <a href="{{ url_for('contact') }}">Contact Us</a> &nbsp;
    </header>

    <h1>Contact Us</h1>
    <p>Please fill out all fields of the Contact Us form.</p>
    <div id = "contact">
    </div>

    <form id="contactForm", method="POST">
        Name
        <input type="text" id="name" name="name" placeholder="Your name here..." >

        Subject
        <input type="text" id="subject" name="subject" placeholder="Write subject here...">

        Message
        <input type="text" id="message" name="message" placeholder="Write message here..." >
        <br>
        <input id='submit' type="submit" value = "Submit">
      </form>

      <footer>
        <br><br>
        <a href="{{ url_for('index') }}">Home Page</a> &nbsp;
        <a href="{{ url_for('about') }}">About Us</a> &nbsp;
        <a href="{{ url_for('contact') }}">Contact Us</a>
      </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>

</html>
